<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary component</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <article class="first">
            <h3>Your result</h3>
            <div class="circle">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who
                have taken these tests.
            </p>
        </article>
        <article class="second">
            <h2>Summary</h2>
            <div class="card">
                <h4><i class='bx bx-cloud-lightning'></i>Reaction</h4>
                <h4 class="right"><span>80</span> / 100</h4>
            </div>
            <div class="card">
                <h4><i class='bx bx-brain'></i>Memory</h4>
                <h4 class="right"><span>92</span> / 100</h4>
            </div>
            <div class="card">
                <h4><i class='bx bx-message-rounded-minus'></i>Verbal</h4>
                <h4 class="right"><span>61</span> / 100</h4>
            </div>
            <div class="card">
                <h4><i class='bx bx-low-vision'></i>Visual</h4>
                <h4 class="right"><span>72</span> / 100</h4>
            </div>

            <div class="button">
                <a href="">Continue</a>
            </div>
        </article>
    </section>
</body>
</html>
