<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="image-container">
            <img src=
                "/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="">

            </p>
            <div class="stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <h3>COMPANIES</h3>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <h3>TEMPLATES</h3>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <h3>QUERIES</h3>
                </div>
            </div>
        </article>
    </section>

</html>
